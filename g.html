<!doctype html>
<html>

<head>
  <meta charser='UTF-8'>
  <meta name='viewport',content='width=device-width, initial-scale=1.0'>
   <style>
    body {
      margin:0;	    
      width:1400;
      height:200;
      background-color:#343434;	    
    }
    	    
  </style>
</head>
<body>
  <canvas id='canvas'></canvas>
  <script>
var canvas=document.getElementById('canvas');	  
var can=canvas.getContext('2d');

canvas.width=window.innerWidth-100;
canvas.height=window.innerHeight-100;

var animation;
var jump = false;
var jumpTimer=0
var time=59;
var dangers=[];

var dino={
	x:10,
	y:200,
	width:50,
	height:50,
	draw(){	
		can.fillStyle='green';
		can.fillRect(this.x,this.y,this.width,this.height);
	}
}

class Danger{
	constructor(){
		this.x = 500;
		this.y = 200;
		this.width=50;
		this.height=50;
	}
	draw(){	
		can.fillStyle='red';
		can.fillRect(this.x,this.y,this.width,this.height);
	}
}

document.addEventListener('keydown',function(e){
	if(e.code === 'Space'){
		jump = true;
	}
});

function crushCheck(dino,danger){
	var crushx = danger.x-(dino.x+dino.width);
	var crushy = danger.y-(dino.y+dino.height);
	if (crushx < 0 && crushy < 0){
		can.clearRect(0,0,canvas.width,canvas.height);
		cancelAnimationFrame(animation);
	}
}

function timer(){
	animation = requestAnimationFrame(timer);
	time++;
	can.clearRect(0,0,canvas.width,canvas.height);

	if(time%60===0){	
		var danger=new Danger();
		dangers.push(danger);
	}
	dangers.forEach(function(a,i,o){
		if(a.x<0){
			o.splice(i,1);
		}
		a.x-=3;
		crushCheck(dino,a);
		a.draw();
	});

	if (jump == true){
		dino.y-=3;
		jumpTimer++;
	} else if (dino.y < 200 && jump == false){
		dino.y+=3;
	}
	if (jumpTimer>100){
		jump = false;
		jumpTimer=0;
	}

	dino.draw();
}

timer();

</script>

</body>

</html>
