<!doctype html>
<html>

<head>
<meta charser='UTF-8'>
<meta name='viewport',content='width=device-width, initial-scale=1.0'>
<style>
body {
margin:0;	    
background-color:#343434;	    
}
    	    
canvas{
background-color:#fff8e7;
}

</style>
</head>
<body>
<canvas id='canvas'></canvas>
<script>
//drawStage
var canvas=document.getElementById('canvas');	  
var can=canvas.getContext('2d');
var animation;
var time=99;
var score=0;
canvas.width=600;
canvas.height=100;

//Player
var jump = false;
var jumpTimer=0
var imgDino = new Image();
imgDino.src = 'dino.png';
var dino={
	x:60,
	y:50,
	width:36,
	height:48,
	draw(){	
		can.fillStyle='green';
		can.fillRect(this.x,this.y,this.width,this.height);
		can.drawImage(imgDino, this.x,this.y);
	}
}
document.addEventListener('keydown',function(e){
	if(e.code === 'Space'){
		jump = true;
	}
});


//Enemy
var dangers=[];
var imgDang = new Image();
imgDang.src = 'danger.png';
class Danger{
	constructor(){
		this.x = 648;
		this.y = 62;
		this.width=36;
		this.height=36;
	}
	draw(){	
		can.fillStyle='red';
		can.fillRect(this.x,this.y,this.width,this.height);
		can.drawImage(imgDang,this.x,this.y);
	}
}


//gameScore
function drawScore(){
	x=500;
	y=120;
	can.clearRect(this.x,this.y,canvas.width,canvas.height);
	can.fillStyle='#343434';
	can.font='24px Arial';
	can.fillText(score,10,30);
}

function crushCheck(dino,danger){
	var crushx = danger.x-(dino.x+dino.width);
	var crushy = danger.y-(dino.y+dino.height);
	if (danger.x >= 32 && crushx < 0 && crushy < 0){
		can.clearRect(0,0,canvas.width,canvas.height);
		cancelAnimationFrame(animation);
	}
}


//mainGame
function timer(){
	animation = requestAnimationFrame(timer);
	time++;
	can.clearRect(0,0,canvas.width,canvas.height);

	if(time%100===0){	
		var danger=new Danger();
		dangers.push(danger);
	}
	dangers.forEach(function(a,i,o){
		if(a.x< -50){
			o.splice(i,1);
			score++;
		}
		a.x-=4;
		crushCheck(dino,a);
		a.draw();
	});

	if (jump == true){
		dino.y-=3;
		jumpTimer++;
	}
	if (dino.y < 50 && jumpTimer>30){
		jump = false;
		jumpTimer=0;
	}
	if (dino.y < 50 && jump == false){
		dino.y+=5;
	}
	if (dino.y > 50){
		dino.y=50;
	}
	dino.draw();
	drawScore();
}

//playGame
timer();

</script>
</body>
</html>
