<!doctype html>
<html>

<head>
  <meta charser='UTF-8'>
  <meta name='viewport',content='width=device-width, initial-scale=1.0'>
   <style>
    body {
      margin:0;	    
      background-color:#343434;	    
    }
    	    
canvas{
	background-color:#fff8e7;
}

  </style>
</head>
<body>
  <canvas id='canvas'></canvas>
  <script>
var canvas=document.getElementById('canvas');	  
var can=canvas.getContext('2d');

canvas.width=1200;
canvas.height=240;

var animation;
var jump = false;
var jumpTimer=0
var time=99;
var dangers=[];

var dino={
	x:100,
	y:180,
	width:48,
	height:48,
	draw(){	
		can.fillStyle='green';
		can.fillRect(this.x,this.y,this.width,this.height);
	}
}

class Danger{
	constructor(){
		this.x = 1150;
		this.y = 180;
		this.width=48;
		this.height=48;
	}
	draw(){	
		can.fillStyle='red';
		can.fillRect(this.x,this.y,this.width,this.height);
	}
}

document.addEventListener('keydown',function(e){
	if(e.code === 'Space'){
		jump = true;
	}
});

function crushCheck(dino,danger){
	var crushx = danger.x-(dino.x+dino.width);
	var crushy = danger.y-(dino.y+dino.height);
	if (danger.x >= 50 && crushx < 0 && crushy < -5){
		can.clearRect(0,0,canvas.width,canvas.height);
		cancelAnimationFrame(animation);
	}
}

function timer(){
	animation = requestAnimationFrame(timer);
	time++;
	can.clearRect(0,0,canvas.width,canvas.height);

	if(time%100===0){	
		var danger=new Danger();
		dangers.push(danger);
	}
	dangers.forEach(function(a,i,o){
		if(a.x< -50){
			o.splice(i,1);
		}
		a.x-=4;
		crushCheck(dino,a);
		a.draw();
	});

	if (jump == true){
		dino.y-=5;
		jumpTimer++;
	}
	else if (dino.y < 180 && jump == false){
		dino.y+=5;
	}
	if (jumpTimer>30){
		jump = false;
		jumpTimer=0;
	}

	dino.draw();
}

timer();

</script>

</body>

</html>
