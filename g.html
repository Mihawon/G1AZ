<!doctype html>
<html><head>
<meta charser='UTF-8'>
<meta name='viewport',content='width=device-width, initial-scale=1.0'>

<style>
body {
margin:0;	    
background-color:#343434;	    
}
    	    
canvas{
background-color:#fff8e7;
}

<body>
<canvas id='canvas'></canvas>
<script>
/*	
	INDEX
	+100: basicSetting
	 +10: gameScore
	  +1: gameOverCheck
	  +2: gameOverDraw
	 +20: gameLevel
	+200: dino(player)
	 +10: dinokey
	+300: danger(enemy)
	+400: mainGame
	+999: playGame

        ^nnn: find 
*/

//^100 basicSetting
var canvas=document.getElementById('canvas');	  
var can=canvas.getContext('2d');
var animation;
var time=99;
var score=0;
var gameOver= false;
canvas.width=600;
canvas.height=100;

//^110 gameScore
function drawScore(){
	x=540;
	y=40;
	can.fillStyle='#343434';
	can.font='36px Arial';
	can.fillText(score,this.x,this.y);
}

//^111 gameOverCheck
function crushCheck(dino,danger){
	var crushx = danger.x-(dino.x+dino.width);
	var crushy = danger.y-(dino.y+dino.height);
	if (danger.x >= 32 && crushx < 0 && crushy < 0){
		gameOver = true;
		can.clearRect(0,0,canvas.width,canvas.height);
		cancelAnimationFrame(animation);
	}
}

//^112 gameOverDraw
function drawGameOver(){
	x=300;
	y=40;
	can.fillStyle='#343434';
	can.font='36px Arial';
	can.fillText('GAME OVER!',this.x,this.y);
}

//^120 gameLevel
var Level = { 100:0,
	200:10,
	300:33
};

//^200 dino(Player)
var jump = false;
var jumpTimer=0
var imgDino = new Image();
imgDino.src = 'dino.png';
var dino={
	x:60,
	y:50,
	width:42,
	height:48,
	draw(){	
		//can.fillStyle='green';
		//can.fillRect(this.x,this.y,this.width,this.height);
		can.drawImage(imgDino, this.x,this.y);
	}
}
//^210 dinokey
document.addEventListener('keydown',function(e){
	if(e.code === 'Space'){
		jump = true;
	}
});
document.addEventListener('keydown',function(e){
	if(e.code === 'r'){
		retry = true;
	}
});

//^300 danger(enemy) 
var dangers=[];
var imgDang = new Image();
imgDang.src = 'danger.png';
class Danger{
	constructor(){
		this.x = 648;
		this.y = 62;
		this.width=36;
		this.height=36;
	}
	draw(){	
		//can.fillStyle='red';
		//can.fillRect(this.x,this.y,this.width,this.height);
		can.drawImage(imgDang,this.x,this.y);
	}
}


//^400 mainGame
function timer(){
	if(!gameOver){requestAnimationFrame(timer);}
	time++;
	can.clearRect(0,0,canvas.width,canvas.height);

	if(time%100===0){	
		var danger=new Danger();
		dangers.push(danger);
	}
	dangers.forEach(function(a,i,o){
		if(a.x< -50){
			o.splice(i,1);
			score++;
		}
		a.x-=4;
		crushCheck(dino,a);
		a.draw();
	});

	if (jump == true && dino.y <= 50 && jumpTimer>=0){
		dino.y-=2.3;
		jumpTimer++;
	}
	if (jumpTimer>30){
		jump = false;
		jumpTimer=-1;
	}
	if (dino.y <= 50 && jumpTimer==-1){
		dino.y+=2.3;
	}	
	if (dino.y > 50){
		dino.y=50;
		jumpTimer=0;
	}
	dino.draw();
	drawScore();
	if(gameOver){drawGameOver();};
}

//^999 playGame
timer();

</script></body></html>
