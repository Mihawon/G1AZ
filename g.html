<!doctype html>
<html><head>
<meta charser='UTF-8'>
<meta name='viewport',content='width=device-width, initial-scale=1.0'>

<style>
body {
margin:10;	    
background-color:#343434;	    
}
    	    
canvas{
background-color:#fff8e7;
height:10vh;
}

</style></head>

<body>
<canvas id='canvas'></canvas>
<script>
/*	
	INDEX
	+100: basicSetting
	 +10: gameScore
	  +1: gameOverCheck
	  +2: gameOverDraw
	 +20: gameLevel
	+200: dino(player)
	 +10: dinokey
	+300: danger(enemy)
	+400: mainGame
	+999: playGame

        ^nnn: find 
*/

//^100 basicSetting
var canvas=document.getElementById('canvas');	  
var can=canvas.getContext('2d');
var animation;	
canvas.width=600;
canvas.height=100;
var time=99;
var score=0;
var whatLevel='';
var gameOver= false;

//^110 gameScore
function drawScore(){
	x=canvas.width-70;
	y=canvas.height-60;
	can.fillStyle='#343434';
	can.font='36px Arial';
	can.fillText(score,this.x,this.y);
}

function drawLevel(){
	x=canvas.width-65;
	y=canvas.height-80;
	can.fillStyle='#343434';
	can.font='24px Arial';
	can.fillText(whatLevel,this.x,this.y);
}


//^111 gameOverCheck
function crushCheck(dino,danger){
	// 수리 필요
	var crushx = danger.x-(dino.x+36);
	var crushy = (danger.y+36)-dino.y;
	if (danger.x >= 32 && crushx < 0 && crushy < 0){
		gameOver = true;
		can.clearRect(0,0,canvas.width,canvas.height);
		cancelAnimationFrame(animation);
	}
}

//^112 gameOverDraw
function drawGameOver(){
	x=canvas.width-300;
	y=canvas.height-70;
	can.fillStyle='#343434';
	can.font='36px Arial';
	can.fillText('GAME OVER!',this.x,this.y);
}

function drawGameOver2(){
	x=canvas.width-300;
	y=canvas.height-55;
	can.fillStyle='#343434';
	can.font='16px Arial';
	can.fillText('press f5 to retry',this.x,this.y);
}

//^120 gameLevel
var Level={ 
	level1:0,
	level2:10,
	level3:30,
	level4:50,
	level5:100
};

//^200 dino(Player)
var jump = false;
var jumpTimer=0
var dino={
	x:canvas.width-540,
	y:canvas.height-2,
	draw(){
		can.beginPath();
		can.moveTo(this.x,this.y);
		can.lineTo(this.x+36,this.y);
		can.lineTo(this.x+36,this.y+36);
		can.lineTo(this.x,this.y+36);
		can.closePath();
		can.fillStyle='#343434';
		can.fill();
		can.stroke();
	}
}
//^210 dinokey
document.addEventListener('keydown',function(e){
	if(e.code === 'Space'){
		jump = true;
	}
});

//^300 danger(enemy) 
var dangers=[];
class Danger{
	constructor(){
		this.x = canvas.width+48;
		this.y = canvas.height-2;
	}
	draw(){	
		can.beginPath();
		can.moveTo(this.x,this.y);
		can.lineTo(this.x+36,this.y);
		can.lineTo(this.x+18,this.y-36);
		can.closePath();
		can.fillStyle='#343434';
		can.fill();
		can.stroke();
	}
}

//^400 mainGame

var RT = Math.floor(Math.random()*40)+1; 

function timer(){
	if(!gameOver){requestAnimationFrame(timer);}
	time++;
	can.clearRect(0,0,canvas.width,canvas.height);

	if(time%(100-RT)===0){	
		var danger=new Danger();
		dangers.push(danger);
		time=0;
		RT=Math.floor(Math.random()*40)+1;
	}

	dangers.forEach(function(a,i,o){
		if(a.x< -50){
			o.splice(i,1);
			score++;
		}
		if(score<Level.level2){
			whatLevel='*';
			a.x-=4;
		} else if(score<Level.level3){
			whatLevel='**';
			a.x-=6;
		} else if(score<Level.level4){
			whatLevel='***';
			a.x-=10;
		} else if(score<Level.level5){
			whatLevel='****';
			a.x-=12;
		} else {
			whatLevel='*****';
			a.x-=15;
		}
		crushCheck(dino,a);
		a.draw();
	});

	if (jump == true && dino.y <= 62 && jumpTimer>=0){
		dino.y-=2.4;
		jumpTimer++;
	}
	if (jumpTimer>25){
		jump = false;
		jumpTimer=-1;
	}
	if (dino.y <= 62 && jumpTimer==-1){
		dino.y+=3;
	}	
	if (dino.y > 62){
		dino.y=62;
		jumpTimer=0;
	}
	
	dino.draw();
	drawScore();
	drawLevel();
	if(gameOver){drawGameOver();drawGameOver2();};	
}

//^999 playGame
timer();

</script></body></html>
