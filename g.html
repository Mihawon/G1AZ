	+300: danger(enemy)
	+400: crushCheck
	+500: mainGame
	+999: playGame

        ^nnn: find 
*/

//^100 basicSetting
var canvas=document.getElementById('canvas');	  
var can=canvas.getContext('2d');
var animation;	
canvas.width=600;
canvas.height=100;

//^110 gameScore
function drawScore(){

}

//^111gameOverDraw
function drawGameOver(){
	x=canvas.width-300;
	y=canvas.height-70;
	can.fillStyle='#343434';
	can.font='36px Arial';
	can.fillText('GAME OVER!',this.x,this.y);
}

function drawGameOver2(){
	x=canvas.width-300;
	y=canvas.height-55;
	can.fillStyle='#343434';
	can.font='16px Arial';
	can.fillText('press f5 to retry',this.x,this.y);
}

//^120 gameLevel
var Level={ 
	level1:0,
	level2:10,
	level3:30,
	level4:50,
	level5:100
};

//^200 Player
var jump = false;
var jumpTimer=0
var player={
	x:canvas.width-540,
	y:canvas.height-2,
	width:36,
	height:36,
	draw(){
		can.fillStyle='#343434';
		can.fillRect(this.x,this.y,this.width,this.height);
	}
}

document.addEventListener('keydown',function(e){
	if(e.code === 'Space'){
		jump = true;
	}
});

//^300 danger(enemy) 
var dangers=[];
class Danger{
	constructor(){
		this.x = canvas.width+48;
		this.y = canvas.height-2;
		this.width=16;
		this.height=36;
	}
	draw(){	
		can.fillStyle='#343434';
		can.fillRect(this.x,this.y,this.width,-this.height);
	}
}

//^400 crushCheck
function crushCheck(player,danger){

}

//^500 mainGame
var time=99;
var gameOver= false;
var randomTime = Math.floor(Math.random()*40)+1; 
var whatLevel='';
var score=0;

function timer(){
	if(!gameOver){requestAnimationFrame(timer);}
	time++;
	can.clearRect(0,0,canvas.width,canvas.height);

	if(time%(100-randomTime)===0){	
		var danger=new Danger();
		dangers.push(danger);
		time=0;
		RT=Math.floor(Math.random()*40)+1;
	}

	dangers.forEach(function(a,i,o){
		if(a.x< -50){
			o.splice(i,1);
			score++;
		}
		if(score<Level.level2){
			whatLevel='*';
			a.x-=4;
		} else if(score<Level.level3){
			whatLevel='**';
			a.x-=6;
		} else if(score<Level.level4){
			whatLevel='***';
			a.x-=10;
		} else if(score<Level.level5){
			whatLevel='****';
			a.x-=12;
		} else {
			whatLevel='*****';
			a.x-=15;
		}
		crushCheck(a,player);
		a.draw();
	});

	if (jump == true && player.y <= 62 && jumpTimer>=0){
		player.y-=2.4;
		jumpTimer++;
	}
	if (jumpTimer>25){
		jump = false;
		jumpTimer=-1;
	}
	if (player.y <= 62 && jumpTimer==-1){
		player.y+=3;
	}	
	if (player.y > 62){
		player.y=62;
		jumpTimer=0;
	}
	
	player.draw();
	drawScore();
	drawLevel();
	if(gameOver){
		drawGameOver();drawGameOver2();
	}	
}

//^999 playGame
timer();
